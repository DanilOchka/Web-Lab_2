   </header>
   <div id="p1" class="main">
      <form action="#" method="get">
         <div class="forms">
            <div class="column1">
               <img class="avatar" src="img/av.png" alt="">
               <div>
                  <p>Ім'я</p>
                  <input class="in" type="text" name="username" placeholder="Iм'я" value="" required="true"
                     pattern="[A-Za-zа-яА-ЯІі]{0,}" />
               </div>
               <div>
                  <p>Прізвище</p>
                  <input class="in" type="text" name="username2" placeholder="Прізвище" value="" required="true"
                     pattern="[A-Za-zа-яА-ЯІі]{0,}" />
               </div>
               <div>
                  <p>Стать</p>
                  <div class="checksex">
                     <span><input checked type="radio" name="sex" value="Чоловіча" id="">Чоловіча</span>
                     <span><input type="radio" name="sex" value="Жіноча" id="">Жіноча</span>
                  </div>

               </div>
               <div>
                  <span>Вік: </span>
                  <input class="age" type="number" name="pass" value="12" pattern="[0-9]" min="12" />
               </div>
               <div>
                  <span>Дата народження: </span>
                  <input class="date" type="date" name="user_age" required="true">
               </div>

            </div>
            <div class="column2">
               <div>
                  <p>Країна проживання</p>
                  <select class="in" name="country">
                     <option value="" disabled selected>Оберіть країну проживання</option>
                     <option value="Україна">Україна</option>
                     <option value="США">США</option>
                  </select>
               </div>
               <div>
                  <p>Номер телефону</p>
                  <input class="in" type="tel" name="tel" placeholder="+38(0XX)XXX-XX-XX" value="" required="true"
                     pattern="\+380[\-|\s]?[0-9]{5}[\-|\s]?[0-9]{2}[\-|\s]?[0-9]{2}" />
               </div>
               input
               <div>
                  <p>Соцмережа</p>
                  <input class="in" type="text" name="social" placeholder="Посилання на соц мережу" value=""
                     required="false" />
               </div>
               <div>
                  <p>Електронна пошта</p>
                  <input class="in" type="email" name="mail" placeholder="Ел. пошта" id="" required="true">
               </div>

               <div>
                  <p>Пароль</p>
                  <input class="in" type="password" name="pass" placeholder="Пароль" id="" required="true"
                     pattern="(?=(?:.*[A-Za-z]){2})(?=(?:.*[0-9]){4})^.{6,}$">
               </div>
               <div>
                  <input type="checkbox" name="Умови" id="" required="true">
                  <span>Чи згодні ви з умовами?</span>
               </div>
            </div>
            <div class="buttons">
               <button type="submit"><span>Зареєструватися</span></button>
